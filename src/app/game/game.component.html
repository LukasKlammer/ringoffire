<app-player
*ngFor="let player of game.players; let i = index"
class="player-position"
[player]="player"
[ngStyle]="{'top.px': 130 * i + 100}"></app-player>

<div class="field">
  <div class="card-stack">
    <!-- card stack -->
    <img *ngFor="let c of [0, 1, 2, 3]; let i = index" [ngStyle]="{'right.px' : i * 5}"
      src="../../assets/img/cards/card_cover.png" alt="">
    <img (click)="takeCard()" class="top-card" style="right: 25px" src="../../assets/img/cards/card_cover.png" alt="">

    <!-- played cards -->
    <img *ngFor="let card of this.game.playedCards" src="/assets/img/cards/{{ card }}.png" class="played-card" alt="">

    <!-- animated card -->
    <img *ngIf="pickCardAnimation" class="pick-card" style="right: 25px"
      src="../../assets/img/cards/{{ currentCard }}.png" alt="">
  </div>

</div>
